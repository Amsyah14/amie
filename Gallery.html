<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        body {
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling */
        .w3-top {
            z-index: 100;
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            background-color: black;
            position: absolute;
            width: 100%;
            top: 50px;
            left: 0;
            text-align: center;
        }

        .mobile-menu a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }

        .mobile-menu a:hover {
            background-color: #555;
        }

        /* Gallery Section */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            padding-top: 80px;
        }

        .gallery-item {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-item {
                width: 220px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: 100%;
                height: 100px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="Travelling.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">TRAVELLING</a>
    <a href="Gallery.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">GALLERY</a>
    <a href="Contact.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
    <div class="w3-dropdown-hover w3-hide-small">
      <button class="w3-padding-large w3-button">HOBBY <i class="fa fa-caret-down"></i></button>     
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="hobby.html" class="w3-bar-item w3-button">Collecting Figure</a>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="mobile-menu">
    <a href="Travelling.html">TRAVELLING</a>
    <a href="Gallery.html">GALLERY</a>
    <a href="Contact.html">CONTACT</a>
    <a href="hobby.html">HOBBY</a>
  </div>
</div>

<!-- Gallery Section -->
<div class="gallery">
    <div class="gallery-item"><img src="gallery1.jpg" alt="Image 1"></div>
    <div class="gallery-item"><img src="gallery2.jpg" alt="Image 2"></div>
    <div class="gallery-item"><img src="gallery3.jpg" alt="Image 3"></div>
    <div class="gallery-item"><img src="gallery4.jpg" alt="Image 4"></div>
    <div class="gallery-item"><img src="gallery5.jpg" alt="Image 5"></div>
    <div class="gallery-item"><img src="gallery6.jpg" alt="Image 6"></div>
</div>

<!-- JavaScript for Mobile Menu -->
<script>
    function myFunction() {
        var x = document.getElementById("mobileMenu");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>

</body>
</html>
